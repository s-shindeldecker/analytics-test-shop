<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Add LaunchDarkly SDK -->
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@3"></script>
</head>
<body>
    <header>
        <div class="header-image" id="header-container">
            <!-- Header image will be dynamically inserted here -->
        </div>
        <nav>
            <div class="logo">ShopAnalytics</div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search products...">
            </div>
            <div class="cart-icon">
                <span class="material-icons">ðŸ›’</span>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="filters">
            <h3>Categories</h3>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Electronics">Electronics</button>
                <button class="filter-btn" data-category="Clothing">Clothing</button>
                <button class="filter-btn" data-category="Accessories">Accessories</button>
            </div>
        </div>

        <div class="products-grid" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>

        <div class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart">Ã—</button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-amount">$0.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <div class="product-modal" id="product-modal">
        <div class="modal-content">
            <button class="close-modal">Ã—</button>
            <div class="modal-product-details">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
