<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2193b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6dd5ed;stop-opacity:1" />
    </linearGradient>
    <!-- Pattern overlay -->
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.2)"/>
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#headerGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pattern)"/>
  
  <!-- Main text -->
  <text x="50%" y="50%" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
    Welcome to ShopAnalytics
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="65%" font-family="Arial" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">
    Discover Amazing Products
  </text>
  
  <!-- Decorative lines -->
  <line x1="20%" y1="75%" x2="40%" y2="75%" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="60%" y1="75%" x2="80%" y2="75%" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
